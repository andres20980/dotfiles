---
# Kargo Ingress (for external access)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kargo
  namespace: kargo
  labels:
    app.kubernetes.io/name: kargo
    app.kubernetes.io/component: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: kargo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kargo
            port:
              number: 8080