apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: kubernetes-dashboard
  name: kubernetes-dashboard
  namespace: dashboard
  annotations:
    link.argocd.argoproj.io/external-link: http://localhost:30084
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 9090
      nodePort: 30084
  selector:
    k8s-app: kubernetes-dashboard
