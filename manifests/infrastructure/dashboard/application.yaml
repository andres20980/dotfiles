apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dashboard
  namespace: argocd
  annotations:
    link.argocd.argoproj.io/external-link: http://localhost:30085
    link.argocd.argoproj.io/external-link-title: "Kubernetes Dashboard"
    link.argocd.argoproj.io/external-link-description: "Kubernetes Cluster Dashboard"
    link.argocd.argoproj.io/external-link-icon: "âŽˆ"
spec:
  project: infrastructure
  source:
    repoURL: http://gitea.gitea.svc.cluster.local:3000/gitops/infrastructure.git
    path: dashboard
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true