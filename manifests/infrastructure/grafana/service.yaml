apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: grafana
  labels:
    app: grafana
  annotations:
    link.argocd.argoproj.io/external-link: http://localhost:30093
spec:
  selector:
    app: grafana
  type: NodePort
  ports:
  - name: web
    port: 3000
    targetPort: 3000
    nodePort: 30093