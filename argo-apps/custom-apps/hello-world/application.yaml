apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world
  namespace: argocd
spec:
  project: custom-apps
  source:
    repoURL: http://gitea.mini-cluster:30083/admin/custom-apps
    targetRevision: HEAD
    path: hello-world/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: hello-world
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
