---
# ApplicationSet para ArgoCD Self-Management (configuraciÃ³n de ArgoCD)
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-self-management
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: http://gitea.gitea.svc.cluster.local:3000/gitops/argo-config.git
      revision: HEAD
      directories:
      - path: applications/*
      - path: repositories/*
  template:
    metadata:
      name: 'argo-{{path.basename}}'
    spec:
      project: argocd-config  # ðŸŽ¯ Usar el proyecto correcto
      source:
        repoURL: 'http://gitea.gitea.svc.cluster.local:3000/gitops/argo-config.git'
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - PrunePropagationPolicy=foreground
        - PruneLast=true