---
# Aplicaciones GitOps con UI - configuradas individualmente para incluir external-url
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dashboard
  namespace: argocd
  annotations:
    argocd.argoproj.io/external-url: http://localhost:30086
spec:
  project: gitops-tools
  source:
    repoURL: 'http://gitea.gitea.svc.cluster.local:3000/gitops/infrastructure.git'
    targetRevision: HEAD
    path: 'dashboard'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: 'dashboard'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true

