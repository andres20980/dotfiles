apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: applications
  namespace: argocd
  finalizers:
    - argocd.argoproj.io/resources-finalizer
spec:
  description: Business applications and custom workloads
  sourceRepos: 
  - '*'
  destinations:
  - namespace: '*'  # ðŸŽ¯ Permitir cualquier namespace para aplicaciones dinÃ¡micas
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: '*'  # ðŸŽ¯ Permitir recursos de cluster segÃºn necesidades de aplicaciones
    kind: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  roles:
  - name: developer
    description: Application developer access
    policies:
    - p, proj:applications:developer, applications, *, applications/*, allow
    - p, proj:applications:developer, repositories, *, *, allow
    groups:
    - developers