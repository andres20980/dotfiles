apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: gitops-tools
  namespace: argocd
  finalizers:
    - argocd.argoproj.io/resources-finalizer
spec:
  description: "GitOps tools y herramientas de infraestructura gestionadas por ArgoCD"
  sourceRepos:
    - '*'
  destinations:
    - namespace: '*'  # ðŸŽ¯ Permitir cualquier namespace para mÃ¡xima flexibilidad GitOps
      server: https://kubernetes.default.svc
    - namespace: kargo
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'