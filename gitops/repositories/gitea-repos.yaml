# üîê ArgoCD Repository Secrets Template
# Este archivo es generado din√°micamente por install-gitops.sh
# NO contiene credenciales hardcodeadas - usa variables de entorno

apiVersion: v1
kind: Secret
metadata:
  name: gitea-infrastructure-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
type: Opaque
stringData:
  type: git
  url: http://gitea.gitea.svc.cluster.local:3000/gitops/infrastructure.git
  username: gitops
  password: "${GITEA_ADMIN_PASSWORD}"
---
apiVersion: v1
kind: Secret
metadata:
  name: gitea-applications-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
type: Opaque
stringData:
  type: git
  url: http://gitea.gitea.svc.cluster.local:3000/gitops/applications.git
  username: gitops
  password: "${GITEA_ADMIN_PASSWORD}"